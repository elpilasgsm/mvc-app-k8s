<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <th>ID</th>
    <th>Name</th>
    </thead>
    <tbody>
    <tr th:each="item : ${models}">
        <!--/*@thymesVar id="item" type="org.openiam.model.Product"*/-->
        <td th:text="${item.id}"></td>
        <td th:text="${item.name}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
